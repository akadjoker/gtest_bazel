name: Bazel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Bazel
      uses: bazelbuild/setup-bazel@v4
    - name: Build
      run: bazel build //...
    - name: Test
      run: bazel test //...
